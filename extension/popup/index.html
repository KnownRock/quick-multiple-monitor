<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="display: flex; justify-content: space-between;">
    <div>Input screens json</div>
    <div>
      <button id="reset">reset</button>
      <button id="btn">Save</button>
    </div>
    

  </div>
  <textarea id="textarea" style="width:500px;height:300px;"></textarea>

  <div style="display: flex; justify-content: space-around;">
    <div>
      <label for="width">Width:</label>
      <input type="range" id="width" name="width" min="0" max="5000">
      <label id="width-label"></label>
    </div>
  
    <div>
      <label for="height">Height:</label>
      <input type="range" id="height" name="height" min="0" max="5000">
      <label id="height-label"></label>
    </div>
  </div>
  
  
  



  <script src="index.js"></script>
</body>

</html>
